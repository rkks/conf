## ELinks 0.11.7 configuration file

## This is ELinks configuration file. You can edit it manually,
## if you wish so; this file is edited by ELinks when you save
## options through UI, however only option values will be altered
## and missing options will be added at the end of file; if option
## is not written in this file, but in some file included from it,
## it is NOT counted as missing. Note that all your formatting,
## own comments and so on will be kept as-is.
##
## Obviously, if you don't like what ELinks is going to do with
## this file, you can change it by altering the config.saving_style
## option. Come on, aren't we friendly guys after all?



##############################
# Automatically saved options
#

#RKKS: Elinks does support text selection, you just have to press the Shift key when selecting.

## config 
#  Configuration handling options.

  ## config.saving_style_w [0|1]
  #  This is internal option used when displaying a warning about
  #  obsolete config.saving_style. You shouldn't touch it.
  set config.saving_style_w = 1


## terminal 
#  Terminal options.

  ## terminal.xterm 
  #  Options specific to this terminal type (according to $TERM value).

    ## terminal.xterm.colors <num>
    set terminal.xterm.colors = 1


## ui 
#  User interface options.

  ## ui.language <language>
  #  Language of user interface. 'System' means that the language will
  #  be extracted from the environment dynamically.
  set ui.language = "System"





##############################
# Automatically saved options
#

## terminal 
#  Terminal options.

  ## terminal.screen 
  #  Options specific to this terminal type (according to $TERM value).

    ## terminal.screen.colors <num>
    set terminal.screen.colors = 1
    ## terminal.screen.type <num>
    set terminal.screen.type = 1





##############################
# Automatically saved options
#

## ui 
#  User interface options.

  ## ui.sessions 
  #  Sessions settings.

    ## ui.sessions.homepage <str>
    #  The URI to load either at startup time when no URI was given
    #  on the command line or when requested by the goto-url-home action.
    #  Set to "" if the environment variable WWW_HOME should be used
    #  as homepage URI instead.
    set ui.sessions.homepage = "www.google.com"

    ## ui.sessions.keep_session_active [0|1]
    #  Keep the session active even if the last terminal exits.
#set ui.sessions.keep_session_active = 0


  ## ui.window_title [0|1]
  #  Set the window title when running in a windowing environment
  #  in an xterm-like terminal. This way the document's title is
  #  shown on the window titlebar.
  set ui.window_title = 1





##############################
# Automatically saved options
#

## document 
#  Document options.

  ## document.browse 
  #  Document browsing options (mainly interactivity).

    ## document.browse.images 
    #  Options for handling of images.

      ## document.browse.images.show_as_links [0|1]
      #  Display links to images without an alt attribute. If this option
      #  is off, these images are completely invisible.
      set document.browse.images.show_as_links = 1




## ui 
#  User interface options.

  ## ui.tabs 
  #  Window tabs settings.

    ## ui.tabs.show_bar <num>
    #  Show tabs bar on the screen:
    #  0 means never
    #  1 means only if two or more tabs are open
    #  2 means always
    set ui.tabs.show_bar = 1

    ## ui.tabs.wraparound [0|1]
    #  When moving right from the last tab, jump to the first one, and
    #  vice versa.
    set ui.tabs.wraparound = 1

    ## ui.tabs.confirm_close [0|1]
    #  When closing a tab show confirmation dialog.
    set ui.tabs.confirm_close = 1






##############################
# Automatically saved options
#

## document 
#  Document options.

  ## document.colors 
  #  Default document color settings.

    ## document.colors.use_document_colors <num>
    #  Use colors specified in document:
    #  0 is use always the default settings
    #  1 is use document colors if available, except background
    #  2 is use document colors, including background. This can
    #    mostly look very impressive, but some sites will appear
    #    really ugly. Note, that obviously if the background is
    #    not black, it will break the behaviour of transparency.
    set document.colors.use_document_colors = 2


  ## document.html 
  #  Options concerning the display of HTML pages.

    ## document.html.underline_links [0|1]
    #  Underline links.
    set document.html.underline_links = 1






##############################
# Automatically saved options
#

    ## terminal.screen-bce.colors <num>
    set terminal.screen-bce.colors = 1



##############################
# Automatically saved options
#

  ## ui.success_msgbox [0|1]
  #  When you pressed a [ Save ] button in some manager, this option
  #  will make sure that a box confirming success of the operation will
  #  pop up.
  set ui.success_msgbox = 0




##############################
# Automatically saved options
#

    ## terminal.screen-bce.block_cursor [0|1]
    set terminal.screen-bce.block_cursor = 1

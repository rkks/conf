unbind C-b                      # Ctrl-b is used by Vim
set -g prefix C-a               # Use escape sequence Ctrl-a for tmux (as GNU Screen)
bind-key a send-prefix          # To send Ctrl-a to a nested tmux session
bind-key C-a last-window        # Ctrl-a Ctrl-a to switch to last window

set -g automatic-rename         # auto rename of windows title
set -s escape-time 50           # Fast escape sequence. Helps in vim navigation. Def: 500ms
set -g history-limit 1000       # Set history limit for commands stored by tmux
set -g visual-bell on
set -g display-time 1500        # keep tmux msgs around longer
set -g default-command bash     # no login shell
#set -g default-path "~"         # place in home directory. option removed in v1.9
#set -g default-terminal "screen-256color"  # Requires correct TERM settings
#set -g bell-action any          # Keep alarms up
#set -g update-environment "DISPLAY WINDOWID SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION GNOME_KEYRING_PID GNOME_KEYRING_SOCKET"

# Set status bar
set -g status-justify centre    # status in center
set -g status-bg black
set -g status-fg white
set -g status-interval 5
set -g status-left-length 30
set -g status-left '#[fg=green,bold][#h:#S]#[default]'    # #H for complete hostname.
set -g status-right-length 40
set -g status-right '#[fg=magenta,bold](#(tmux.sh -c)) #[fg=cyan,bold][%b/%d %H:%M]#[default]'
set -g set-titles on                # Titles (window number #H:#S.#I, program name.#P, active #W(or not) #T)
set -g set-titles-string '#H:#W'    # Window title

setw -g window-status-current-attr none     # bold colors
setw -g window-status-current-fg yellow     # Highlight active window
setw -g monitor-activity on     # Monitor shell activities in other windows of session
setw -g visual-activity on      # Monitor all visual activities
setw -g aggressive-resize on    # Don't constrain window size to smallest terminal connected

set-option -g xterm-keys on     # For ctrl-arrow keys to work

unbind A
unbind K
unbind h
unbind i    # default tmux setting to display-message
unbind k
unbind o    # default tmux setting to select-pane
unbind n
unbind p
unbind r
unbind w    # default tmux setting to choose-window
unbind x    # default tmux setting to kill-pane
unbind ,    # default tmux setting to rename-window
unbind |    # mnemonics
unbind -    # mnemonics
unbind "'"
unbind '"'  # default tmux setting to split pane horizontally
unbind %    # default tmux setting to split pane vertically
unbind &    # default tmux setting to kill window

bind A command-prompt "rename-window %%"    # rename current window
bind K confirm-before -p "kill-window #W? (y/n)" kill-window    # kill current window
bind h list-commands                # list tmux commands
bind i info                         # tmux info, useful
bind k confirm-before -p "kill-pane #P? (y/n)" kill-pane        # kill current pane
bind n next-window                  # next window - same as GNU screen
bind p previous-window              # previous window - same as GNU screen
bind r source-file ~/.tmux.conf \; display "Reloaded conf file" # reloading conf file
bind w select-pane -t :.+           # change pane
bind "'" choose-window              # choose window/session
bind '"' choose-session             # choose window/session
bind | split-window -h              # split current window/pane horizontally
bind - split-window -v              # split current window/pane vertically

bind Space next-window              # Next window
bind C-Space previous-window        # Prev window
bind Escape copy-mode               # copy mode same as GNU screen
bind -t vi-copy 'v' begin-selection # copy works same as GNU screen 'Ctrl-A ]'
bind -t vi-copy 'y' copy-selection

bind-key -r    M-Up resize-pane -U 20
bind-key -r  M-Down resize-pane -D 20
bind-key -r  M-Left resize-pane -L 40
bind-key -r M-Right resize-pane -R 40

#set -g terminal-overrides "xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@"
set -g terminal-overrides 'xterm*:smcup@:rmcup@'  # Sane scrolling

